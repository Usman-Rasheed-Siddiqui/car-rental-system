

{% block content %}

<style>
    .form-group {
        margin-top: 10px;
    }
</style>

<div class="edit-centre justify-content">
    
    <div class="form-row">
        <div class="form-group">
            <label class="form-label">Balance</label>
            <div class="input-group has-validation">
                <input type="number" name = "balance" value="0" class="form-control" id="id_brand" required>
            </div>
        </div>

        <div class="form-group">
            <label class="form-label">Card Number</label>
            <div class="input-group has-validation">
                <input type="number" name= "card_number" value="{{ user_info.card_number }}" class="form-control" id="id_model" required>
            </div>
        </div>

        <div class="form-group">
            <div class="select">
                <label for="exampleFormControlInput1" class="form-label"><h4>Card Type</h4></label>
                <select class="form-select" name="card_type" aria-label="Default select example" style="max-width: 440px;" required>
                    <option value="visa" {% if card_type == "visa" %}selected{% endif %}>VISA</option>
                    <option value="mastercard" {% if card_type == "mastercard" %}selected{% endif %}>MasterCard</option>
                </select>                  
            </div>
        </div>

    </div>


</div>

{% endblock %}
